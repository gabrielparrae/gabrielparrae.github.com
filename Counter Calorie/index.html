<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contador de Calorias</title>
  </head>
  <body>
    <main>
      <h1>Contador de calorias</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Presupuesto</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Presupuesto calórico diario"
            required
          />
          <fieldset id="breakfast">
            <legend>Desayuno</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Almuerzo</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Cena</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Aperitivos</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Ejercicio</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Agregue comida o ejercicio:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Desayuno</option>
                <option value="lunch">Almuerzo</option>
                <option value="dinner">Cena</option>
                <option value="snacks">Aperitivos</option>
                <option value="exercise">Ejercicio</option>
              </select>
              <button type="button" id="add-entry">Añadir entrada</button>
            </span>
          </div>
          <div>
            <button type="submit">Calcular las calorías restantes</button>
            <button type="button" id="clear">Borrar</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
